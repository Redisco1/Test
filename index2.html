<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<body>
		<form action="#" method="post" enctype="multipart/form-data">
			<div>
				<p>Имя пользователя</p>
				<input name="username" type="text" placeholder="Имя"/>
			</div>
			<div>
				<p>Пароль</p>
				<input type="password" name="userpass"/>
			</div>
			<div>
				<p>Телефон</p>
				<input type="tel" name="userphone">
			</div>
			<div>
				<p>Пол</p>
				<div><input checked type="radio" name="gender" value="male">Мужской</div>
				<div><input type="radio" name="gender" value="Famale">Женский</div>
			</div>
			<div>
				<p>Имущество</p>
				<div><input name="hose" value="yes" type="checkbox">Дом</div>
				<div><input checked name="bike" value="yes" type="checkbox">Велосипед</div>
				<div><input name="car" value="yes" type="checkbox">Машина</div>
				<div><input name="airplane" value="yes" type="checkbox">Самолет</div>
			</div>
			<div>
				<p>Дополнительная информация</p>
				<textarea name="info"></textarea>
			</div>
			<div>
				<p>Добавить фото</p>
				<input name="photo" type="file">
			</div>
			<div>
				<p>Любимый цвет</p>
				<select name="color">
					<option selected value="white">Белый</option>
					<option value="green">Зеленый</option>
					<option value="black">Черный</option>
					<option value="yellow"></option>
				</select>
			</div>
			<div>
				<p>Действия</p>
				<button type="submit">Отправить</button>
				<button type="reset">Очистить</button>
			</div>
		</form>
	</body>

</html>
